<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Car Price Prediction</h1>
        <form action="/predict_get" method="GET" class="bg-white shadow p-4 rounded">
            <div class="mb-3">
                <label for="year" class="form-label">Year of Manufacture:</label>
                <input type="number" class="form-control" id="year" name="year" required min="1900" max="2024" placeholder="e.g., 2015">
            </div>

            <div class="mb-3">
                <label for="km_driven" class="form-label">Kilometers Driven:</label>
                <input type="number" class="form-control" id="km_driven" name="km_driven" required placeholder="e.g., 50000">
            </div>

            <div class="mb-3">
                <label for="fuel_type" class="form-label">Fuel Type:</label>
                <select id="fuel_type" name="fuel_type" class="form-select" required>
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Cng">CNG</option>
                    <option value="Lpg">LPG</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="transmission" class="form-label">Transmission Type:</label>
                <select id="transmission" name="transmission" class="form-select" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="owner" class="form-label">Ownership Type:</label>
                <select id="owner" name="owner" class="form-select" required>
                    <option value="First Owner">First Owner</option>
                    <option value="Second Owner">Second Owner</option>
                    <option value="Third Owner">Third Owner</option>
                    <option value="Fourth & Above Owner">Fourth & Above Owner</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mileage" class="form-label">Mileage (km/ltr/kg):</label>
                <input type="number" step="0.1" class="form-control" id="mileage" name="mileage" required placeholder="e.g., 21.4">
            </div>

            <div class="mb-3">
                <label for="engine" class="form-label">Engine Capacity (cc):</label>
                <input type="number" class="form-control" id="engine" name="engine" required placeholder="e.g., 1248">
            </div>

            <div class="mb-3">
                <label for="max_power" class="form-label">Maximum Power (bhp):</label>
                <input type="number" class="form-control" id="max_power" name="max_power" required placeholder="e.g., 74">
            </div>

            <div class="mb-3">
                <label for="seats" class="form-label">Number of Seats:</label>
                <input type="number" class="form-control" id="seats" name="seats" required placeholder="e.g., 5">
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Car Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" required placeholder="e.g., Maruti">
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZbNfSnvSHZDF41FOcUSZTHrFfDOcOLNHkX5fDqXYsU8OUv8RSShy6sUS2KTMhcED" crossorigin="anonymous"></script>
</body>
</html>
